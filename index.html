<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="logo" type="image/x-icon" href="favicon/favicon-16x16.png">
    <script src="https://kit.fontawesome.com/92f71adf53.js" crossorigin="anonymous"></script>
    <title>Odin Dashboard</title>
</head>
<body>
    
    <section class="header">
        <h1>Header</h1>

    </section>

    <section class="sidebar">
        <div id="logo">
            <i class="fa-solid fa-gauge" style="font-size: 1.7em;"></i>
            <span style="font-size: 1.7em; font-weight: 700;">Dashboard</span>
        </div>
        <div id="admin">
                <i class="fa-solid fa-house"></i>
                <span>Home</span>
                <i class="fa-solid fa-user"></i>
                <span>Profile</span>
                <i class="fa-solid fa-message"></i>
                <span>Message</span>
                <i class="fa-solid fa-clock"></i>
                <span>History</span>
                <i class="fa-solid fa-file"></i>
                <span>Tasks</span>
                <i class="fa-solid fa-people-group"></i>
                <span>Communities</span>
            </div>
        <div id="settings">
                <div></div>
                <div></div>
                <i class="fa-solid fa-gear"></i>
                <span>Settings</span>
                <i class="fa-solid fa-question"></i>
                <span>Support</span>
                <i class="fa-solid fa-shield-halved"></i>
                <span>Privacy</span>
        </div>    
    </section>

    <section class="main-container">
        <h1>main container</h1>
    </section>
</body>
</html>
